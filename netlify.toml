# Netlify configuration for Green Chili Restaurant Website

[build]
  # Build command - compiles TypeScript and builds the project
  command = "npm run build"
  
  # Publish directory - where the built files are located
  publish = "dist"
  
  # Base directory (optional, useful if your project is in a subdirectory)
  # base = "/"

[build.environment]
  # Node version to use during build
  NODE_VERSION = "18"

# Redirect rules for Single Page Application (SPA)
# This ensures all routes work properly with React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: Custom headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets for better performance
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
